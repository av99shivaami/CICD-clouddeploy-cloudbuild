#Delivery Pipeline for our clusters

apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: gitops
description: main application pipeline
serialPipeline:
  stages:
  - targetId: qsdev
#  - targetId: qsprod
---

#Our 1st Cluster TARGET
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: qsdev
description: development cluster
gke:
 cluster:  projects/$PROJECT_ID/locations/asia-south1-a/clusters/test-cluster
executionConfigs:
- defaultPool:
    serviceAccount: 977300627649-compute@developer.gserviceaccount.com
  usages:
  - RENDER 
  - DEPLOY   
